<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Stok Sparepart</title>
    <link rel="stylesheet" href="./css/sparepart/insparepart.css">
</head>
<body>
    <a href="index.html" class="btn btn-back">← Kembali ke Menu</a>
    <div class="container-flex">
        <div class="sidebar">
            <h2>Input Sparepart</h2>
            <form id="stokSparepartForm">
                <input type="hidden" id="sparepart_id">
                <label for="tgl_sparepart_masuk">Tanggal Sparepart Masuk</label>
                <input type="date" id="tgl_sparepart_masuk" name="tgl_sparepart_masuk" required>

                <label for="nama_sparepart">Nama Sparepart</label>
                <input type="text" id="nama_sparepart" name="nama_sparepart" required>

                <label for="no_seri">No. Seri</label>
                <input type="text" id="no_seri" name="no_seri" required>

                <label for="jumlah">Jumlah</label>
                <input type="number" id="jumlah" name="jumlah" min="1" value="1" required>

                <label for="satuan">Satuan</label>
                <select id="satuan" name="satuan" required>
                    <option value="pcs">pcs</option>
                    <option value="liter">liter</option>
                    <option value="set">set</option>
                    <option value="lembar">lembar</option>
                    <option value="galon">galon</option>
                </select>

                <label for="harga">Harga</label>
                <input type="text" id="harga" name="harga" required>

                <label>Vendor:</label>
                <input type="text" id="vendor_input" list="vendorList" required>
                <datalist id="vendorList"></datalist>

                <button type="submit" class="btn" id="submitBtn">Simpan</button>
                <button type="button" class="btn btn-back" id="cancelEditBtn">Batal</button>
            </form>
            <h3>Cari Sparepart</h3>
            <input type="text" placeholder="Ketik nama/no seri sparepart..." id="sparepart_input" autocomplete="off">
        </div>
        <div class="main-content">
            <h3>Daftar Stok Sparepart</h3>
            <table id="sparepartTable">
                <thead>
                    <tr>
                        <th style="width:40px;text-align:center;">No</th>
                        <th style="width:100px;text-align:center;">Tanggal Masuk</th>
                        <th>Nama Sparepart</th>
                        <th style="width:90px;text-align:center;">No. Seri</th>
                        <th style="width:65px;text-align:right;">Jumlah</th>
                        <th style="width:65px;text-align:right;">Harga</th>
                        <th style="width:200px;text-align:center;">Vendor</th>
                        <th style="width:110px;text-align:center;">Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- Modal edit dua form: Barang Masuk + Stock Sparepart -->
    <div id="editModal" class="modal" aria-hidden="true" style="display:none;">
        <div class="modal-content">
            <button id="closeModalBtn" class="modal-close">×</button>
            <h3>Edit Data (Barang Masuk & Stock Sparepart)</h3>
            <div class="modal-forms">
                <form id="formBarangMasuk" class="modal-form">
                    <h4>Form Barang Masuk</h4>
                    <input type="hidden" id="bm_id">
                    <label for="bm_tgl">Tanggal Masuk</label>
                    <input type="date" id="bm_tgl" name="bm_tgl">
                    <label for="bm_nama">Nama Sparepart</label>
                    <input type="text" id="bm_nama" name="bm_nama">
                    <label for="bm_no_seri">No. Seri</label>
                    <input type="text" id="bm_no_seri" name="bm_no_seri">
                    <label for="bm_jumlah">Jumlah</label>
                    <input type="number" id="bm_jumlah" name="bm_jumlah" min="0">
                    <label for="bm_satuan">Satuan</label>
                    <input type="text" id="bm_satuan" name="bm_satuan">
                    <label for="bm_harga">Harga</label>
                    <input type="text" id="bm_harga" name="bm_harga">
                    <label for="bm_vendor">Vendor</label>
                    <input type="text" id="bm_vendor" list="vendorList" name="bm_vendor">
                </form>

                <form id="formStockSparepart" class="modal-form">
                    <h4>Form Stock Sparepart</h4>
                    <input type="hidden" id="sp_id">
                    <label for="sp_tgl">Tanggal Masuk</label>
                    <input type="date" id="sp_tgl" name="sp_tgl">
                    <label for="sp_nama">Nama Sparepart</label>
                    <input type="text" id="sp_nama" name="sp_nama">
                    <label for="sp_no_seri">No. Seri</label>
                    <input type="text" id="sp_no_seri" name="sp_no_seri">
                    <label for="sp_jumlah">Jumlah</label>
                    <input type="number" id="sp_jumlah" name="sp_jumlah" min="0">
                    <label for="sp_satuan">Satuan</label>
                    <input type="text" id="sp_satuan" name="sp_satuan">
                    <label for="sp_harga">Harga</label>
                    <input type="text" id="sp_harga" name="sp_harga">
                    <label for="sp_vendor">Vendor</label>
                    <input type="text" id="sp_vendor" list="vendorList" name="sp_vendor">
                </form>
            </div>

            <div class="modal-actions">
                <button id="saveBothBtn" class="btn">Simpan Perubahan</button>
                <button id="cancelModalBtn" class="btn btn-back">Batal</button>
            </div>
        </div>
    </div>

    <script src="./js/sparepart/insparepart.js"></script>
</body>
</html>
