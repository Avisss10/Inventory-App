<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemakaian Literan</title>
  <link rel="stylesheet" href="./css/literan/pemakaianoli.css">
</head>
<body>
  <a href="index.html" class="btn-back">‚Üê Kembali ke Menu</a>
  <h2>Input Pemakaian Literan</h2>

  <div class="form-container">
    <form id="oliForm">
      <div class="form-row">
        <div class="form-group half">
          <label>Tanggal Pakai:</label>
          <input type="date" id="tanggal_pakai" required />
        </div>
        <div class="form-group half">
          <label>Pilih Literan (dari Stok):</label>
          <input type="text" id="oli_input" list="oliList" autocomplete="off" required />
          <datalist id="oliList"></datalist>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group half">
          <label>Kendaraan:</label>
          <input type="text" id="kendaraan_input" list="kendaraanList" required />
          <datalist id="kendaraanList"></datalist>
        </div>
        <div class="form-group half">
          <label>Jumlah Pakai (Liter):</label>
          <div class="stock-info" id="stokInfo">Stok: -</div>
          <input type="number" id="jumlah_pakai" required min="0.01" step="0.01" />
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group half">
          <label>Keterangan (Opsional):</label>
          <input type="text" id="keterangan" placeholder="Contoh: Ganti oli rutin, Top up oli mesin" />
        </div>
        <div class="form-group half">
          <label>&nbsp;</label>
          <button type="submit">Tambah Ke Review</button>
        </div>
      </div>
    </form>
  </div>

  <h3>Review Pemakaian Literan</h3>
  <div class="table-container">
    <table id="reviewTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal Pakai</th>
          <th>Nama Literan</th>
          <th>Kendaraan</th>
          <th>Jumlah Pakai (L)</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="reviewSummary"></div>
  <button id="finalSave">Simpan Final ke Database</button>

  <script src="./js/literan/pemakaianoli.js"></script>
</body>
</html>
