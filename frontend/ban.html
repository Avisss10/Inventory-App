<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Stok Ban</title>
    <link rel="stylesheet" href="/css/ban/ban.css">
</head>
<body>
    <a href="index.html" class="btn btn-back">‚Üê Kembali ke Menu</a>
    <div class="container-flex">
        <div class="sidebar">
            <h2>Input Stok Ban</h2>
            <form id="stokBanForm">
                <input type="hidden" id="ban_id">
                <label for="tgl_ban_masuk">Tanggal Ban Masuk</label>
                <input type="date" id="tgl_ban_masuk" name="tgl_ban_masuk" required>

                <label for="merk_ban">Merk Ban</label>
                <input type="text" id="merk_ban" name="merk_ban" required>

                <label for="no_seri">No. Seri</label>
                <input type="text" id="no_seri" name="no_seri" required>

                <input type="hidden" id="jumlah" name="jumlah" value="1">
                <input type="hidden" id="satuan" name="satuan" value="pcs">

                <label for="harga">Harga</label>
                <input type="number" id="harga" name="harga" min="0" step="0.01" required>

                <label>Vendor:</label>
                <input type="text" id="vendor_input" list="vendorList" required>
                <datalist id="vendorList"></datalist>

                <button type="submit" class="btn" id="submitBtn">Simpan</button>
                <button type="button" class="btn btn-back" id="cancelEditBtn">Batal</button>
            </form>
            <h3>Cari Ban</h3>
            <input type="text" placeholder="Ketik merk/no seri ban..." id="ban_input" autocomplete="off">
        </div>
        <div class="main-content">
            <h3>Daftar Stok Ban</h3>
            <table id="banTable">
                <thead>
                    <tr>
                        <th style="width:40px;text-align:center;">No</th>
                        <th style="width:100px;text-align:center;">Tanggal Masuk</th>
                        <th>Merk Ban</th>
                        <th style="width:90px;text-align:center;">No. Seri</th>
                        <th style="width:65px;text-align:right;">Harga</th>
                        <th style="width:200px;text-align:center;">Vendor</th>
                        <th style="width:110px;text-align:center;">Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script src="/js/ban/ban.js"></script>
</body>
</html>
