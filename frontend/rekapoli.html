<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Literan</title>
  <link rel="stylesheet" href="./css/literan/rekapoli.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <a href="index.html" class="btn-back">â† Kembali ke Menu</a>
  <h2>Rekap Literan</h2>

  <div class="filter-container">
    <form id="filterForm">
      <div class="filter-row">
        <div class="filter-group wide">
          <label>Tipe Laporan:</label>
          <select id="tipeLaporan">
            <option value="oli_masuk">Literan Masuk (Tanpa Gabungan)</option>
            <option value="oli_tersedia">Literan Tersedia (Stok)</option>
            <option value="pemakaian_oli">Pemakaian Literan</option>
          </select>
        </div>

        <div class="filter-group filter-oli_masuk filter-oli_tersedia filter-pemakaian_oli" id="filterWaktuGroup">
          <label>Filter Waktu:</label>
          <select id="filterType">
            <option value="hari">Hari Ini</option>
            <option value="minggu">7 Hari Terakhir</option>
            <option value="bulan">Bulan Ini</option>
            <option value="manual">Tanggal Manual</option>
          </select>
        </div>

        <div class="filter-group narrow filter-oli_masuk filter-pemakaian_oli filter-hidden" id="filterStartGroup">
          <label>Dari:</label>
          <input type="date" id="filterStart">
        </div>

        <div class="filter-group narrow filter-oli_masuk filter-pemakaian_oli filter-hidden" id="filterEndGroup">
          <label>Sampai:</label>
          <input type="date" id="filterEnd">
        </div>
      </div>
      
      <div class="filter-row">
        <div class="filter-group wide filter-oli_masuk filter-oli_tersedia filter-pemakaian_oli">
          <label>Nama Literan:</label>
          <input type="text" id="namaOliFilter" placeholder="Ketik untuk mencari Literan..." list="oliList">
          <datalist id="oliList"></datalist>
        </div>

        <div class="filter-group wide filter-oli_masuk filter-oli_tersedia filter-pemakaian_oli">
          <label>Vendor:</label>
          <select id="vendorFilter">
            <option value="">Semua Vendor</option>
          </select>
        </div>

        <div class="filter-group wide filter-pemakaian_oli filter-hidden">
          <label>Kendaraan:</label>
          <input type="text" id="kendaraanFilter" placeholder="Ketik nama/plat kendaraan..." list="kendaraanFilterList">
          <datalist id="kendaraanFilterList"></datalist>
        </div>

        <div class="button-group">
          <button type="submit">Terapkan Filter</button>
          <button type="button" id="resetFilter" class="btn-reset">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <div class="export-container">
    <span class="export-label">Export Data:</span>
    <div class="button-group">
      <button id="exportExcel" class="btn-export">ğŸ“Š Export Excel</button>
      <button id="exportPDF" class="btn-export-pdf">ğŸ“„ Export PDF</button>
    </div>
  </div>

  <div class="table-container">
    <table id="rekapTable">
      <thead id="tableHead">
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama Literan</th>
          <th>No Seri</th>
          <th>Jumlah Masuk (L)</th>
          <th>Harga Satuan</th>
          <th>Total</th>
          <th>Vendor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8" class="loading">Memuat data...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="summary-container">
    <div id="summary">
      <strong>Total Literan:</strong> 0 L<br>
      <strong>Grand Total:</strong> Rp 0
    </div>
  </div>

  <script src="./js/literan/rekapoli.js"></script>
</body>
</html>
